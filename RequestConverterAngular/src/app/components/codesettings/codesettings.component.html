<div *ngFor="let prop of parentProperties">
  <div *ngIf="prop.type === 'string'" class="sidebarcontent">
    <p class="sidebartext">{{ addSpaceBetweenCapital(prop.name) }}</p>
    <input class="sidebariconleft" style="color:black" type="text" [(ngModel)]="parentClass[prop.name]">
  </div>

  <div *ngIf="prop.type === 'boolean'" class="sidebarcontent">
    <p class="sidebartext">{{ addSpaceBetweenCapital(prop.name) }}</p>
    <input type="checkbox" [(ngModel)]="parentClass[prop.name]" class="sidebariconleft sidebarcheckbox">
  </div>
</div>

<div *ngFor="let prop of childProperties">
  <div *ngIf="prop.type === 'string'" class="sidebarcontent">
    <p class="sidebartext">{{ addSpaceBetweenCapital(prop.name) }}</p>
    <input class="sidebariconleft" style="color:black" type="text" [(ngModel)]="childClass[prop.name]">
  </div>

  <div *ngIf="prop.type === 'boolean'" class="sidebarcontent">
    <p class="sidebartext">{{ addSpaceBetweenCapital(prop.name) }}</p>
    <input type="checkbox" [(ngModel)]="childClass[prop.name]" class="sidebariconleft sidebarcheckbox">
  </div>
</div>
