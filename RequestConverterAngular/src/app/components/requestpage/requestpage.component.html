<preferencesmodal *ngIf="this.settings.LaunchPreferences"></preferencesmodal>

<div id="outer-container">
  <div id="sidebar" class="sidebar">

    <div class="sidebarsection">
      <div class="sidebartitle">
        <p class="sidebartext" style="float: right;">SAVE & SHARE</p>
        <i class="sidebaricon fa-solid fa-circle-question" style=""></i>
      </div>
      <hr />
      <div class="sidebarcontent">
        <i class="sidebariconleft fa-solid fa-file fa-xl"></i>
        <p class="sidebartext" style="float: right;">New Bundle (CTRL + B)</p>
      </div>
      <div class="sidebarcontent" (click)="rcApi.HasLoadedState ? null : rcApi.SaveState()">
        <i class="sidebariconleft fa-solid fa-floppy-disk fa-xl"></i>
        <p class="sidebartext" style="float: right;">Save Bundle (CTRL + S)</p>
      </div>
    </div>

    <div class="sidebarsection">
      <div class="sidebartitle">
        <p class="sidebartext" style="float: right;">LANGUAGE</p>
        <i class="sidebaricon fa-solid fa-circle-question" style=""></i>
      </div>
      <hr />
      <div class="sidebarcontent" (click)="changeLanguage('requests')">
        <i class="sidebariconleft fa-solid fa-code fa-xl"></i>
        <p class="sidebartext" style="float: right;">Python - Requests</p>
      </div>
      <div class="sidebarcontent" (click)="changeLanguage('httpwebrequest')">
        <i class="sidebariconleft fa-solid fa-code fa-xl"></i>
        <p class="sidebartext" style="float: right;">C# - HttpWebRequest</p>
      </div>
    </div>

    <div class="sidebarsection">
      <div class="sidebartitle">
        <p class="sidebartext" style="float: right;">MAIN SETTINGS</p>
        <i class="sidebaricon fa-solid fa-circle-question" style=""></i>
      </div>
      <hr />
      <div class="sidebarcontent">
        <p class="sidebartext">Show all requests</p>
        <input type="checkbox" (click)="this.codeService.ShowAllRequests = !this.codeService.ShowAllRequests; refreshCode()" class="sidebariconleft sidebarcheckbox">
      </div>
      <div class="sidebarcontent" *ngIf="!this.codeService.ShowAllRequests">
        <select #teams (change)="onSelected(teams.value)" class="sidebarselect" id="request-select">
          <option [ngValue]="request" *ngFor="let request of rcApi.RequestArray">{{request.url}}</option>
        </select>
      </div>
    </div>

    <div class="sidebarsection">
      <div class="sidebartitle">
        <p class="sidebartext" style="float: right;">CODE SETTINGS</p>
        <i class="sidebaricon fa-solid fa-circle-plus" style=""></i>
      </div>
      <hr />
      <codesettings [childClass]="codeService.CurrentFormatter" [parentClass]="codeService" [numberOfSettings]="2"></codesettings>
    </div>

  </div>
</div>

<div id="content">
    <ngx-codemirror [ngModel]="rcApi.CurrentTranslatedRequest" id="codemirror" [options]="codeMirrorOptions"></ngx-codemirror>
</div>
